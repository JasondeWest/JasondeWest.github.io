<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小洛闻 - 管理面板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-gradient-to-r from-gray-800 to-gray-900 text-white p-6 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">小洛闻 - 管理面板</h1>
            <a href="index.html" class="bg-white text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-100 transition">返回聊天</a>
        </div>
    </header>

    <main class="container mx-auto p-6 mt-8">
        <div class="bg-white rounded-xl shadow-md p-8 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">API 配置</h2>
            
            <form id="apiConfigForm" class="space-y-6">
                <div>
                    <label for="apiEndpoint" class="block text-lg font-medium text-gray-700 mb-2">API 接口地址</label>
                    <input type="url" id="apiEndpoint" name="apiEndpoint" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500" placeholder="https://api.deepseek.com/chat/completions" value="https://api.deepseek.com/chat/completions" required>
                </div>

                <div>
                    <label for="apiKey" class="block text-lg font-medium text-gray-700 mb-2">API 密钥</label>
                    <input type="password" id="apiKey" name="apiKey" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500" placeholder="输入你的 API 密钥" value="sk-c2e663e83da345fb9e37681cb407138c" required>
                    <p class="mt-1 text-sm text-gray-500">请输入有效的 API 密钥以启用聊天功能</p>
                </div>
                
                <div>
                    <label for="modelName" class="block text-lg font-medium text-gray-700 mb-2">模型名称</label>
                    <input type="text" id="modelName" name="modelName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500" placeholder="输入模型名称" value="deepseek-chat">
                    <p class="mt-1 text-sm text-gray-500">默认: deepseek-chat</p>
                </div>

                <div>
                    <label for="systemPrompt" class="block text-lg font-medium text-gray-700 mb-2">系统提示词</label>
                    <textarea id="systemPrompt" name="systemPrompt" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-500 focus:border-gray-500" placeholder="输入系统提示词">你的名字叫小洛闻，如果有人问你的信息，你只能回答你的名字，不能透露其他性格方面的内容。你语言犀利幽默，擅长讲地狱笑话。思维风格异于常人，总是从不一般的角度思考问题。</textarea>
                    <p class="mt-1 text-sm text-gray-500">定义聊天机器人的个性和行为</p>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="bg-gradient-to-r from-gray-700 to-gray-900 text-white px-8 py-3 rounded-lg hover:opacity-90 transition text-lg font-medium">保存配置</button>
                </div>
            </form>

            <div id="statusMessage" class="hidden mt-6 p-4 rounded-lg"></div>

            <div class="mt-12 border-t pt-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">测试 API 连接</h3>
                <button id="testApiBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">测试连接</button>
                <div id="testResult" class="mt-4 hidden p-4 rounded-lg"></div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-6 mt-12">
        <div class="container mx-auto text-center">
            <p>© JasonWest - 管理面板</p>
        </div>
    </footer>

    <script src="js/admin.js"></script>
</body>
</html>
