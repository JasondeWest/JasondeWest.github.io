<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason's Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* 横屏样式（默认） */
        @media (orientation: landscape) {
            body {
                background-image: url('background.png');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }
        }

        /* 竖屏样式 */
        @media (orientation: portrait) {
            body {
                background-image: url('backforphone.png');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }
        }

        .header {
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .menu-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-icon:hover {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 70px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .menu-content.show {
            display: block;
        }

        .menu-content a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }

        .menu-content a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .title {
            text-align: center;
            color: white;
            font-size: 4em;
            margin-top: 30vh;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .welcome {
            text-align: center;
            color: white;
            font-size: 2em;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 移动端标题适配 */
        @media (orientation: portrait) {
            .title {
                font-size: 3em;
                margin-top: 25vh;
            }
            .welcome {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon" onclick="toggleMenu()">
            ☰
        </div>
        <div class="menu-content" id="menuContent">
            <a href="chatbot/index.html">小洛闻</a>
            <a href="imagegenerator/index.html">图片生成</a>
        </div>
    </div>
    <h1 class="title">Jason's Website</h1>
    <div class="welcome">Welcome!</div>

    <script>
        let menuVisible = false;
        const menuContent = document.getElementById('menuContent');

        function toggleMenu() {
            menuVisible = !menuVisible;
            menuContent.classList.toggle('show');
        }

        // 点击页面其他地方关闭菜单
        document.addEventListener('click', function(event) {
            const menuIcon = document.querySelector('.menu-icon');
            const isClickInsideMenu = menuContent.contains(event.target);
            const isClickOnIcon = menuIcon.contains(event.target);

            if (!isClickInsideMenu && !isClickOnIcon && menuVisible) {
                menuVisible = false;
                menuContent.classList.remove('show');
            }
        });
    </script>
</body>
</html>
